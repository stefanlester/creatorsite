    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Typing effect setup
        const text = "TIMELESS ARCHITECTURE";
        const typedTextSpan = document.querySelector(".typed-text");
        const redDot = document.querySelector(".red-dot");
        let charIndex = 0;
        let typingDelay = 4000 / text.length; // Faster typing, but still keeps within a shorter time
    
        function type() {
          if (charIndex < text.length) {
            typedTextSpan.textContent += text.charAt(charIndex);
            charIndex++;
            setTimeout(type, typingDelay);
          } else {
            // Show red dot after typing
            redDot.style.display = "inline";
          }
        }
    
        // Start typing after a slight initial delay
        setTimeout(type, 200);
    
        // Transition the loading screen out and main content in
        setTimeout(function() {
          // Start fading out the loading screen
          document.getElementById('loadingScreen').style.opacity = 0;
          document.getElementById('loadingScreen').style.transition = 'opacity 2s ease';
    
          // After 2 seconds, hide loading screen and fade in the main content
          setTimeout(function() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('mainContent').style.opacity = 1;
            document.getElementById('mainContent').style.transition = 'opacity 2s ease';
          }, 2000); // Matches the fade-out duration
        }, 8000); // Shorter total delay to match faster typing
      });
    </script>
    

    <script>
      // Toggle dropdown menu on click
      document
        .getElementById("logo")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default action if the link has an href

          var dropdownContent = document.getElementById("dropdownContent");
          dropdownContent.style.display =
            dropdownContent.style.display === "block" ? "none" : "block";
        });

      // Optional: Hide dropdown when clicking outside
      window.addEventListener("click", function (event) {
        if (!event.target.closest(".logo-dropdown")) {
          var dropdownContent = document.getElementById("dropdownContent");
          if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
          }
        }
      });
    </script>
